  <html lang="en">

  <body>
  

<!-- Dropdown box that uses book price list to filter optsions -->
    <label for="price">Select a maximum price:</label>
    <select id="price" onchange="filterBooks()">
        <option value="7.50">£7.50</option>
        <option value="8.99">£8.99</option>
        <option value="10.11">£10.11</option>
        <option value="12.10">£12.10</option>
        <option value="15">£15</option>
        <option value="20">£20</option>
        <option value="22">£22</option>
        <option value="22">£22.50</option>
        <option value="30">£30</option>
        <option value="40">£40</option>
        <option value="60">£60</option>
    </select>

    <ul id="book-list"></ul>

<!--  Message to show selected price -->
      <p>Selected Price: <span id="selected-price">£7.50</span></p>
  
      <script>
          function showPrice() {
              let selectedValue = document.getElementById("price").value;
              document.getElementById("selected-price").textContent = "£" + selectedValue;
          }
      </script>
  
  </body>
    
  <h1> Use this search bar to look for Author you prefer</h1>
  <label for="author-input">Filter by Author:</label>
  <input type="text" id="author-input">
  <button id="filterAuthor">Filter Author</button>
  <ul id="author-list">
      <p type="text" id="updatedList"></p>


      
  <h2> Use this search bar to look for genres you prefer</h2>
    <label for="genre-input">Filter by Genre:</label>
